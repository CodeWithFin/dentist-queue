version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dentist-queue-postgres
    environment:
      POSTGRES_USER: dentist
      POSTGRES_PASSWORD: dentist123
      POSTGRES_DB: dentist_queue
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dentist-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dentist"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dentist-queue-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dentist-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dentist-queue-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://dentist:dentist123@postgres:5432/dentist_queue?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CORS_ORIGIN: http://localhost
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dentist-network
    command: sh -c "npx prisma migrate deploy && npx prisma generate && npm run start:prod"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dentist-queue-frontend
    environment:
      VITE_API_URL: http://localhost/api
      VITE_WS_URL: http://localhost
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - dentist-network

  booking-frontend:
    build:
      context: ./booking-frontend
      dockerfile: Dockerfile
    container_name: dentist-queue-booking-frontend
    environment:
      VITE_API_URL: http://localhost/api
    ports:
      - "5174:80"
    depends_on:
      - backend
    networks:
      - dentist-network

  nginx:
    image: nginx:alpine
    container_name: dentist-queue-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
      - booking-frontend
    networks:
      - dentist-network

networks:
  dentist-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

